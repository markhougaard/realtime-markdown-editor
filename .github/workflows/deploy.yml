name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- src/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_PATH: ':memory:'

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          passphrase: ${{ secrets.HETZNER_SSH_PASSPHRASE }}
          envs: DOMAIN
          script: |
            set -e

            if [ -z "$DOMAIN" ]; then
              echo "âŒ Error: DOMAIN secret not set"
              exit 1
            fi

            cd /root/markdown-editor

            echo "ğŸ“¥ Pulling latest config..."
            git pull origin main

            echo "ğŸ“¦ Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            echo "ğŸ›‘ Stopping old containers..."
            docker-compose down --remove-orphans || true

            echo "ğŸš€ Starting new containers for domain: $DOMAIN"
            docker-compose up -d

            echo "â³ Waiting for app to be healthy..."
            sleep 10

            echo "âœ… Health check..."
            docker-compose exec -T app node -e "require('http').get('http://localhost:3000/', (r) => {console.log('Status:', r.statusCode); process.exit([200, 307].includes(r.statusCode) ? 0 : 1)})" || {
              echo "âŒ Health check failed"
              docker-compose logs app
              exit 1
            }

            echo "ğŸ‰ Deployment successful!"
            echo "ğŸ“Š Container status:"
            docker-compose ps
            echo "ğŸŒ Application will be available at: https://$DOMAIN"

      - name: Deployment status
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "âœ… Deployment to https://${{ secrets.DOMAIN }} successful"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
