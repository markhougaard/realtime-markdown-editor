services:
  app:
    image: ghcr.io/markhougaard/realtime-markdown-editor:latest
    container_name: markdown-app
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      DATABASE_PATH: /app/data/documents.db
    volumes:
      - markdown_data:/app/data
    networks:
      - web
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {if (![200, 307].includes(r.statusCode)) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  markdown_data:
    driver: local

networks:
  web:
    external: true
